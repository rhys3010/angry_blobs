<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Angry Blobs Three.js Game">
    <meta name="author" content="Rhys Evans">
    <title>Angry Blobs</title>

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
    <!-- Load External CSSS -->
    <link href="/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Load Custom CSSS -->
    <link href="/src/css/angryblobs.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Start Screen Container -->
    <div id="start-container" class="m-0 p-0" hidden>
      <div class="container mx-auto text-secondary">
        <h1 class="title text-center">Angry Blobs</h1>
        <div class="row">
          <a id="start-button" class="btn btn-lg btn-primary mx-auto">Start</a>
        </div>
      </div>
    </div>
    <!-- Game Container -->
    <div id="game-container" class="m-0 p-0" hidden>
      <span id="power-tooltip" class="text-white"></span>
    </div>
    <!-- End Screen Container -->
    <div id="end-container" class="m-0 p-0" hidden>
      <div class="container mx-auto text-secondary">
        <h1 class="title text-center">You Won!</h1>
        <div class="container scores text-center mt-5">
          <h1 class="my-4">Scores</h1>
          <h2>You - - - 60</h2>
          <h2>BOT - - - 30</h2>
       </div>
       <div class="button-container text-center">
         <a id="menu-button" class="btn btn-lg btn-primary">Home</a>
         <a id="restart-button" class="btn btn-lg btn-primary mx-5">Restart</a>
       </div>
      </div>
    </div>
    <div id="info">
      <p class="small my-4 text-secondary">Made By <a href="http://rhysevans.xyz"> Rhys Evans</a> | Version: 0.01</p>
    </div>

    <!-- Load External Dependencies -->
    <script src="/vendor/three/three.min.js"></script>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/physijs/physi.js"></script>

    <!-- Load Modularized Game Source Files -->
    <script src="/src/js/app.js"></script>
    <script src="/src/js/constants.js"></script>
    <script src="/src/js/util.js"></script>
    <script src="/src/js/game.js"></script>
    <script src="/src/js/userInput.js"></script>
    <script src="/src/js/threeComponents.js"></script>
  </body>
</html>
